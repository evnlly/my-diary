{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: DarkBlue">
    <div class="container">
      <a class="navbar-brand text-white" href="{% url 'blog:index' %}">
        Мой Дневник
      </a>
      {% with view_name=request.resolver_match.view_name %}
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:about' %}text-white{% else %}text-light{% endif %}" href="{% url 'pages:about' %}">
              О проекте
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:rules' %}text-white{% else %}text-light{% endif %}" href="{% url 'pages:rules' %}">
              Правила
            </a>
          </li>
          {% if user.is_authenticated %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-light"><a class="text-decoration-none text-reset"  href="{% url 'blog:create_post' %}">Написать пост</a></button>
              <button type="button" class="btn btn-light"><a class="text-decoration-none text-reset"  href="{% url 'blog:profile' user.username %}">{{ user.username }}</a></button>
              <button type="button" class="btn btn-light"><a class="text-decoration-none text-reset"  href="{% url 'logout' %}">Выйти</a></button>
            </div>
          {% else %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-light"><a class="text-decoration-none text-reset"  href="{% url 'login' %}">Войти</a></button>
              <button type="button" class="btn btn-light"><a class="text-decoration-none text-reset"  href="{% url 'registration' %}">Регистрация</a></button>
            </div>
          {% endif %}
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
